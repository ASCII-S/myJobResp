<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="面试准备知识库 - AI大模型、C++、深度学习等技术面试资料">
  <meta name="keywords" content="面试,AI,大模型,C++,深度学习,Transformer">
  <title>面试准备知识库</title>
  
  <!-- Theme: Vue (还可选择其他主题如 buble, dark, pure) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- 移动端优化 -->
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #42b983;
    }
    
    /* 移动端适配 */
    @media screen and (max-width: 768px) {
      .markdown-section {
        padding: 15px;
      }
      
      .sidebar {
        padding-top: 0;
      }
    }
    
    /* 优化代码块在移动端的显示 */
    @media screen and (max-width: 768px) {
      pre {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  
  <script>
    window.$docsify = {
      // 网站名称
      name: '面试准备知识库',
      
      // 仓库地址（如果有的话，在右上角显示GitHub图标）
      repo: '',
      
      // 加载自定义侧边栏
      loadSidebar: true,
      
      // 自动生成目录的最大层级
      subMaxLevel: 3,
      
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      
      // 封面功能
      coverpage: false,
      
      // 导航栏
      loadNavbar: false,
      
      // 搜索配置
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😞 没有找到结果',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      
      // 分页导航插件
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      
      // 代码块复制按钮
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },
      
      // 404页面
      notFoundPage: {
        '/': '_404.md',
        '/': '404.html'
      },
      
      // 外链打开方式
      externalLinkTarget: '_blank',
      
      // 完整的配置参数
      themeColor: '#42b983',
      
      // 路由模式
      routerMode: 'hash', // 使用hash模式，避免GitHub Pages路由问题
      
      // 相对路径
      relativePath: true,
      
      // Markdown配置
      markdown: {
        smartypants: true,
        renderer: {
          // 自定义链接渲染，处理.md后缀和相对路径
          link: function(href, title, text) {
            // 如果是相对路径的.md文件链接，自动处理
            if (href && !href.startsWith('http') && !href.startsWith('#')) {
              // 移除 .md 后缀
              let cleanHref = href.replace(/\.md$/, '');
              // 处理 ../ 相对路径，转换为从根目录开始的路径
              if (cleanHref.startsWith('../')) {
                cleanHref = cleanHref.replace(/^\.\.\//, '');
              }
              // 移除开头的 ./ 
              if (cleanHref.startsWith('./')) {
                cleanHref = cleanHref.replace(/^\.\//, '');
              }
              return '<a href="#/' + cleanHref + '" title="' + (title || text) + '">' + text + '</a>';
            }
            // 外部链接在新窗口打开
            return '<a href="' + href + '" title="' + (title || text) + '"' + 
                   (href.startsWith('http') ? ' target="_blank"' : '') + '>' + text + '</a>';
          }
        }
      },
      
      // 插件
      plugins: [
        // 编辑功能
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // 可以在这里添加一些自定义的处理
            return html;
          });
          
          hook.doneEach(function() {
            // 页面渲染完成后的回调
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify 核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cuda.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  
  <!-- 复制代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  
  <!-- 分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
  <!-- 字数统计插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Emoji 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
</body>
</html>
